site_name: LeetCode Solutions
site_author: Litreily
site_description: leetcode solutions
site_url: http://www.litreily.top/leetcode/
repo_url: https://github.com/Litreily/leetcode-docs
edit_uri: tree/master/docs/

copyright: Copyright &copy; 2020 LITREILY

theme:
  name: material
  # favicon: 
  icon:
    logo: material/book-open-page-variant
  features:
    - tabs
  palette:
    primary: 'red'
    accent: 'red'

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  # - pymdownx.caret
  # - pymdownx.critic
  # - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  # - pymdownx.inlinehilite
  # - pymdownx.keys
  # - pymdownx.magiclink
  - pymdownx.mark
  # - pymdownx.smartsymbols
  # - pymdownx.snippets:
  #     check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/litreily
extra_css:
extra_javascript:
  - js/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - LeetCode: index.md
  - About: about.md
  - shell:
    - 192.统计词频: shell/192.word-frequency.md
    - 193.有效电话号码: shell/193.valid-phone-numbers.md
    - 194.转置文件: shell/194.transpose-file.md
    - 195.第十行: shell/195.tenth-line.md
  - 算法: 
    - 面试题64.求1+2+...+n: algorithm/m64.qiu-12n-lcof.md
    - 1.两数之和: algorithm/1.two-sum.md
    - 2.两数相加: algorithm/2.add-two-numbers.md
